<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/loginForm.css}">
  <title>로그인</title>
</head>
<body>
<div class="container">
  <form th:action th:object="${loginForm}" method="post">
    <h3>로그인</h3>

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <label for="loginId">
      <input type="text" name="name" id="loginId" th:field="*{loginId}" placeholder="아이디"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}"/>
    </label>

    <label for="password">
      <input type="password" name="password" id="password" th:field="*{password}" placeholder="비밀번호"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}"/>
    </label>

    <button type="submit">로그인</button>
    <button type="button" th:onclick="|location.href='@{/}'|">취소</button>

  </form>
</div>
</body>
</html>
