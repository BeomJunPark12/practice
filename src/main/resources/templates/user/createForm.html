<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/createForm.css}">
    <title>회원가입</title>
</head>
<body>
  <div class="container">
    <form th:action th:object="${userForm}" method="post">
      <h3>회원가입</h3>
      <label for="loginId">
        <input type="text" name="name" id="loginId" th:field="*{loginId}" placeholder="아이디"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{loginId}"/>
      </label>
      <label for="password">
        <input type="password" name="password" id="password" th:field="*{password}" placeholder="비밀번호"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{password}"/>
      </label>
      <label for="name">
        <input type="text" name="name" id="name" th:field="*{name}" placeholder="이름"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{name}"/>
      </label>
      <label for="age">
              <input type="text" name="age" id="age" th:field="*{age}" placeholder="나이"
                     th:errorclass="field-error">
              <div class="field-error" th:errors="*{age}"/>
            </label>

      <button type="submit">회원가입</button>
      <button type="button" th:onclick="|location.href='@{/}'|">취소</button>

    </form>
  </div>
</body>
</html>
