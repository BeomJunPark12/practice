<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header(글조회)">
</head>
<body>
<div th:replace="fragments/common :: menu('board')"></div>

<div class="container">
  <h3 class="text-center">글 상세보기</h3>
  <form th:action th:object="${board}" method="post">

    <div class="mb-3">
      <label th:for="title" class="form-label">제목</label>
      <input type="text" class="form-control" th:field="*{title}">
    </div>

    <div class="mb-3">
      <label th:for="content" class="form-label">내용</label>
      <textarea class="form-control" th:field="*{content}" rows="10"></textarea>
    </div>

    <div class="text-right">
      <a type="button" class="btn btn-primary" th:href="@{/board/list}">목록</a>
      <a type="button" class="btn btn-primary" th:href="@{/board/update/{id}(id=${board.id})}">글수정</a>
    </div>
  </form>
</div>
</body>
</html>
