<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/board.css}">
    <title>게시판</title>
</head>
<body>
<div>
  <button type="button" th:onclick="|location.href='@{/board/write}'|">글쓰기</button>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="board : ${list}">
        <td th:text="${board.id}">번호</td>
        <td>
          <a th:href="@{/board/view/{id}(id=${board.id})}" th:text="${board.title}">제목</a>
        </td>
        <td th:text="${board.user.loginId}">작성자</td>
        <td th:text="${board.registerDate}">작성일</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
