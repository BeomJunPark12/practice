<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header(글수정)">
</head>
<body>
<div th:replace="fragments/common :: menu('board')"></div>

<div class="container">
    <h3 class="text-center">글수정</h3>
    <form th:action th:object="${boardForm}" method="post">

        <div class="mb-3">
            <label th:for="title" class="form-label">제목</label>
            <input type="text" class="form-control" th:field="*{title}">
        </div>

        <div class="mb-3">
            <label th:for="content" class="form-label">내용</label>
            <textarea class="form-control" th:field="*{content}" rows="10"></textarea>
        </div>

        <div class="text-right">
            <a type="button" class="btn btn-primary" th:href="@{/board/view/{id}(id=${id})}">취소</a>
            <button type="submit" class="btn btn-primary">수정</button>
        </div>
    </form>
</div>
</body>
</html>
