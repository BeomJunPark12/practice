<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header(title)">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">홈</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <link href="/css/navbar.css" rel="stylesheet">
</head>

<body >
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example" th:fragment="menu(menu)">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">범준</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item" th:classappend="${menu} == 'home' ? 'active': ''">
            <a class="nav-link" aria-current="page" th:href="@{/}">Home <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
          </li>
          <li class="nav-item" th:classappend="${menu} == 'board' ? 'active': ''">
            <a class="nav-link" th:href="@{/board/list}">게시판 <span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()" th:classappend="${menu} == 'join' ? 'active': ''">
            <a class="nav-link" aria-current="page" th:href="@{/auth/joinForm}">회원가입 <span class="sr-only" th:if="${menu} == 'join'">(current)</span></a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()" th:classappend="${menu} == 'update' ? 'active': ''">
            <a class="nav-link" aria-current="page" th:href="@{/user/updateForm}">회원수정 <span class="sr-only" th:if="${menu} == 'join'">(current)</span></a>
          </li>
        </ul>
      </div>

          <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/auth/loginForm}"
          sec:authorize="!isAuthenticated()">로그인</a>

        <div sec:authorize="isAuthenticated()">
          <span class="text-white mx-2" sec:authentication="name">사용자</span>
          <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/logout}">로그아웃</a>
        </div>

    </div>
  </nav>
</body>

</html>
